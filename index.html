<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
<div class="app-name"><span>SPLI</span><br><span>TTER</span></div>
<div class="main">
  <div class="left-section">
    <label for="bill">Bill</label>
    <span class="error">Can't be zero</span>
    <div class="input-container">
      <img src="images/icon-dollar.svg" alt="" class="dollar">
      <input class="bill" type="number" maxlength="7" min="0">
    </div>
    <div class="options">
      <span>Select Tip %</span>
      <button class="btn">5%</button>
      <button class="btn">10%</button>
      <button class="btn">15%</button>
      <button class="btn">25%</button>
      <button class="btn">50%</button>
      <input type="text" class="custom-tip" placeholder="Custom"></input>
    </div>
    <label for="people">Number of people</label>
    <span class="error">Can't be zero</span>
    <div class="input-container">
      <img src="images/icon-person.svg" alt="" class="person">
      <input class="people" type="number" maxlength="7" min="0">
    </div>
  </div>
  <div class="right-section"></div>

</div>

</body>
</html>
